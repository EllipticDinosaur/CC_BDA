{
    "server": {
        "port": 80,
        "http": {
            "allow_recapcha": false,
            "recapcha_apikey": "",
            "forms": {
                "registration": false,
                "account_settings": false
            },
            "cyber_security": {
                "log_ips": true,
                "retaliation_hostile": {
                    "enabled": false,
                    "use_proxies": true,
                    "nmap": true,
                    "auto_ftp": true,
                    "metasploit": true,
                    "regreSSHion": true
                }
            }
        },
        "websocket": {
            "allow_registeration": true,
            "allow_signin": true,
            "allow_account_deletion": true,
            "max_online_slaves_per_account": 25,
            "administration": {
                "allow_config_edit": false,
                "allow_reverse_shell": false
            },
            "account_security": {
                "max_signin_attempts": 5,
                "lock_account_timeout": 10,
                "max_registration_attempts": 10
            }
        },
        "metadata": {
            "website": "https://mydevbox.cc/"
        }
    },
    "database": {
        "database_filename": "database.db",
        "custom_static_salt": ""
    }
